<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refuge</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton style -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      font-family: system-ui, sans-serif;
    }

    /* ---- SIDEBAR ---- */
    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 2000;
    }

    .sidebar h1 {
      font-size: 1.6rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #222;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      font-size: 1.05rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: 0.15s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: #f2f2f2;
      border-left: 4px solid #0d6efd;
      color: #0d6efd;
    }

    /* Submenu */
    .submenu {
      display: none;
      padding-left: 10px;
    }

    .submenu a {
      padding-left: 35px;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .submenu.open {
      display: block;
    }

    /* ---- CONTENU ---- */
    .content {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* ---- MOBILE ---- */
    #sidebarToggle {
      display: none;
    }

    @media (max-width: 768px) {

      #sidebarToggle {
        display: block !important;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 3000;
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 20px;
      }

      .sidebar {
        width: 220px;
        transform: translateX(-220px);
        transition: transform 0.3s ease;
      }
      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
    }

    /* Overlay mobile */
    #sidebarOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1500;
    }
    #sidebarOverlay.show {
      display: block;
    }
  </style>

</head>

<body>

<!-- Overlay mobile -->
<div id="sidebarOverlay"></div>

<!-- Bouton mobile -->
<button id="sidebarToggle" class="btn btn-light d-md-none">‚ò∞</button>

<!-- ---- SIDEBAR ---- -->
<div class="sidebar" id="sidebar">
  <h1>üêæ Refuge</h1>

  <a href="{{ url_for('cats') }}">Chats</a>
  <a href="{{ url_for('appointments_page') }}">Rendez-vous</a>
  <a href="{{ url_for('calendrier') }}">Calendrier</a>
  <a href="{{ url_for('search_notes') }}">Recherche notes</a>

  <hr>

  <!-- Dashboard AVANT Gestion -->
  <a href="{{ url_for('dashboard') }}">Dashboard</a>

  <hr>

  <!-- Gestion r√©tractable -->
  <a id="gestionToggle">Gestion ‚ñæ</a>

  <div class="submenu" id="submenuGestion">
      <a href="{{ url_for('gestion_vaccins') }}">Types de vaccins</a>
      <a href="{{ url_for('gestion_employes') }}">Employ√©s</a>
      <a href="{{ url_for('gestion_veterinaires') }}">V√©t√©rinaires</a>
  </div>
</div>

<!-- ---- CONTENU ---- -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
  const sidebar = document.getElementById("sidebar");
  const toggle = document.getElementById("sidebarToggle");
  const overlay = document.getElementById("sidebarOverlay");

  // Ouvrir / fermer sidebar mobile
  toggle.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    overlay.classList.toggle("show");
  });

  // Cliquer sur overlay = fermer
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("open");
    overlay.classList.remove("show");
  });

  // Gestion submenu toggle
  const gestionToggle = document.getElementById("gestionToggle");
  const submenuGestion = document.getElementById("submenuGestion");

  gestionToggle.addEventListener("click", () => {
      submenuGestion.classList.toggle("open");
  });
</script>

</body>
</html>
