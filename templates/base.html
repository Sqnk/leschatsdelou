<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refuge</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <!-- Ton style -->
  <link href="{{ url_for('static', filename='style.css?v=2') }}" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      font-family: system-ui, sans-serif;
    }

    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 2000;
    }

    .sidebar h1 {
      font-size: 1.6rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #222;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      font-size: 1.05rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: 0.15s;
    }

    .sidebar a:hover {
      background: #f2f2f2;
      border-left: 4px solid #0d6efd;
      color: #0d6efd;
    }

    .submenu {
      display: none;
      padding-left: 10px;
    }

    .submenu a {
      padding-left: 35px;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .submenu.open {
      display: block;
    }

    .content {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }

    #sidebarToggle {
      display: none;
    }

    @media (max-width: 768px) {
      #sidebarToggle {
        display: block !important;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 3000;
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 20px;
      }

      .sidebar {
        width: 220px;
        transform: translateX(-220px);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }

    #sidebarOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1500;
    }

    #sidebarOverlay.show {
      display: block;
    }
  </style>

</head>

<body>

<div id="sidebarOverlay"></div>

<button id="sidebarToggle" class="btn btn-light d-md-none">‚ò∞</button>

<div class="sidebar" id="sidebar">
  <h1>üêæ Les chats de Loulou</h1>

  <a href="{{ url_for('cats') }}">Chats</a>
  <a href="{{ url_for('appointments_page') }}">Rendez-vous</a>
  <a href="{{ url_for('calendrier') }}">Calendrier</a>
  <a href="{{ url_for('search_notes') }}">Recherche notes</a>
  <a href="{{ url_for('documents') }}">Documents</a>

  <hr>

  <a href="{{ url_for('dashboard') }}">Dashboard</a>

  <hr>

  <a id="gestionToggle">Gestion ‚ñæ</a>

  <div class="submenu" id="submenuGestion">
      <a href="{{ url_for('gestion_vaccins') }}">Types de vaccins</a>
      <a href="{{ url_for('gestion_employes') }}">Employ√©s</a>
      <a href="{{ url_for('gestion_veterinaires') }}">V√©t√©rinaires</a>
      <a href="{{ url_for('manage_tasks') }}">T√¢ches</a>
  </div>

  <hr>
  <hr>

  <a href="{{ url_for('static', filename='docs/guide_utilisateur.pdf') }}" 
     target="_blank">
      üìò Guide utilisateur
  </a>

  <hr>
  {% if session.get("authenticated") %}
		
      <a href="{{ url_for('logout') }}" class="text-danger" style="font-weight:700;">
          üö™ D√©connexion
      </a>
  {% endif %}
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
  const sidebar = document.getElementById("sidebar");
  const toggle = document.getElementById("sidebarToggle");
  const overlay = document.getElementById("sidebarOverlay");

  toggle.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    overlay.classList.toggle("show");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.remove("open");
    overlay.classList.remove("show");
  });

  document.getElementById("gestionToggle")
      .addEventListener("click", () => {
          document.getElementById("submenuGestion")
                  .classList.toggle("open");
      });
</script>

</body>
</html>
