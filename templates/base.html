<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refuge</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton style -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <style>
    /* ----------
       FIX MOBILE + LISIBILITÉ MENU
       ---------- */

    /* Navbar claire */
    .navbar {
      background: #ffffff !important;
      border-bottom: 1px solid #d5d5d5;
      padding: 0.7rem 1rem;
      z-index: 1000;
    }

    .navbar-brand {
      color: #2a2a2a !important;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .navbar .nav-link {
      color: #444 !important;
      font-weight: 500;
      font-size: 1rem;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link:focus {
      color: #000 !important;
    }

    /* Burger mobile */
    .navbar-toggler {
      border-color: #888 !important;
    }

    .navbar-toggler-icon {
      filter: brightness(0); /* icône noire */
    }

    /* Dropdown propre */
    .dropdown-menu {
      border-radius: 12px;
      padding: 0.5rem 0;
    }

    .dropdown-item {
      padding: 0.7rem 1rem;
      font-size: 0.95rem;
    }

    /* Container global */
    .container {
      padding-bottom: 50px;
    }

    /* Mobile padding */
    @media (max-width: 576px) {
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      .navbar-nav .nav-link {
        padding: 0.6rem 0.2rem;
      }
    }
  </style>

</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light mb-4">
  <div class="container-fluid">

    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Refuge</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainnav">
      <ul class="navbar-nav me-auto">

        <!-- ⭐ NOUVELLE VERSION : UN SEUL ONGLET "CHATS" -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cats') }}">Chats</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('appointments_page') }}">Rendez-vous</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calendrier') }}">Calendrier</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('search_notes') }}">Recherche notes</a>
        </li>

        <!-- MENU GESTION -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="gestionMenu" role="button" data-bs-toggle="dropdown">
            Gestion
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('gestion_vaccins') }}">Types de vaccins</a></li>
            <li><a class="dropdown-item" href="{{ url_for('gestion_employes') }}">Employés</a></li>
            <li><a class="dropdown-item" href="{{ url_for('gestion_veterinaires') }}">Vétérinaires</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
