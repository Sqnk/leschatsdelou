{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Gestion des employés</h1>

<div class="row g-4">
  <div class="col-lg-5">
    <div class="card">
      <div class="card-header">Ajouter un employé</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="name" class="form-control" placeholder="Prénom Nom" required>
          </div>
          <button class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card">
      <div class="card-header">Liste</div>
      <ul class="list-group list-group-flush">
        {% for e in employees %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ e.name }}</span>
            <form method="post" action="{{ url_for('supprimer_employe', employee_id=e.id) }}" onsubmit="return confirm('Supprimer {{ e.name }} ?')">
              <button class="btn btn-sm btn-outline-danger">Supprimer</button>
            </form>
          </li>
        {% else %}
          <li class="list-group-item text-muted">Aucun employé.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
