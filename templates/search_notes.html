{% extends "base.html" %}
{% block content %}

<h1 class="mb-4 fw-bold">Recherche dans les notes</h1>

<div class="row">

    <!-- ==========================
         COLONNE FILTRES (GAUCHE)
    =========================== -->
    <div class="col-12 col-lg-3">

        <div class="card p-3 shadow-sm">

            <!-- Recherche texte -->
            <label class="form-label fw-semibold">Recherche texte</label>
            <input id="searchText" type="text" class="form-control mb-3" placeholder="Contenu, auteur, chat...">

            <!-- Filtre par chat -->
            <label class="form-label fw-semibold">Chat</label>
            <div class="position-relative mb-3">

                <input id="catSearch" type="text" class="form-control" placeholder="Rechercher un chat...">

                <div id="catDropdown"
                     class="list-group position-absolute w-100 d-none bg-white border"
                     style="z-index:1000; max-height:200px; overflow-y:auto;">
                </div>

            </div>

            <!-- Auteur -->
            <label class="form-label fw-semibold">Auteur</label>
            <select id="authorFilter" class="form-select mb-3">
                <option value="">Tous</option>
                {% for e in employees %}
                <option value="{{ e.name }}">{{ e.name }}</option>
                {% endfor %}
            </select>

            <!-- Date dÃ©but -->
            <label class="form-label fw-semibold">Date dÃ©but</label>
            <input id="dateStart" type="date" class="form-control mb-3">

            <!-- Date fin -->
            <label class="form-label fw-semibold">Date fin</label>
            <input id="dateEnd" type="date" class="form-control mb-3">

        </div>
    </div>

    <!-- ==========================
         COLONNE RÃ‰SULTATS (DROITE)
    =========================== -->
    <div class="col-12 col-lg-9">

        <!-- PAGINATION (haut) -->
        <div id="paginationTop" class="mb-3"></div>

        <div id="notesList"></div>

        <!-- PAGINATION (bas) -->
        <div id="paginationBottom" class="mt-3"></div>

    </div>

</div>

<!-- ==========================
         JS
=========================== -->
<script>

let selectedCat = "";
let allNotes = [];
let currentPage = 1;
const perPage = 20;

// ----------------------------------------------------
// CHARGEMENT DES NOTES
// ----------------------------------------------------
async function loadNotes() {

    const params = new URLSearchParams();

    if (searchText.value) params.append("q", searchText.value);
    if (authorFilter.value) params.append("author", authorFilter.value);
    if (dateStart.value) params.append("start", dateStart.value);
    if (dateEnd.value) params.append("end", dateEnd.value);

    // ðŸ”¥ IMPORTANT : maintenant selectedCat fonctionne vraiment
    if (selectedCat) params.append("cat", selectedCat);

    const res = await fetch(`/api/search_notes?${params.toString()}`);
    const data = await res.json();

    allNotes = data;
    currentPage = 1;
    paginateNotes();
}

// ----------------------------------------------------
// PAGINATION
// ----------------------------------------------------
function paginateNotes() {
    const total = allNotes.length;
    const totalPages = Math.max(1, Math.ceil(total / perPage));

    const startIndex = (currentPage - 1) * perPage;
    const slice = allNotes.slice(startIndex, startIndex + perPage);

    displayNotes(slice);
    renderPagination(totalPages);
}

function renderPagination(totalPages) {
    const containerTop = document.getElementById("paginationTop");
    const containerBottom = document.getElementById("paginationBottom");

    if (totalPages <= 1) {
        containerTop.innerHTML = "";
        containerBottom.innerHTML = "";
        return;
    }

    let html = `<nav><ul class="pagination">`;

    html += `
        <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">PrÃ©cÃ©dent</a>
        </li>
    `;

    for (let p = 1; p <= totalPages; p++) {
        html += `
            <li class="page-item ${p === currentPage ? "active" : ""}">
                <a class="page-link" href="#" onclick="changePage(${p})">${p}</a>
            </li>
        `;
    }

    html += `
        <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Suivant</a>
        </li>
    `;

    html += `</ul></nav>`;

    containerTop.innerHTML = html;
    containerBottom.innerHTML = html;
}

function changePage(p) {
    currentPage = p;
    paginateNotes();
}

// ----------------------------------------------------
// AFFICHAGE DES NOTES
// ----------------------------------------------------
function displayNotes(data) {

    const list = document.getElementById("notesList");
    list.innerHTML = "";

    if (data.length === 0) {
        list.innerHTML = `<p class="text-muted mt-3">Aucun rÃ©sultat.</p>`;
        return;
    }

    for (const n of data) {
        const div = document.createElement("div");
        div.className = "card p-3 mb-3 shadow-sm";

        const imgHtml = n.cat_photo
            ? `<img src="/uploads/${n.cat_photo}" 
                    class="rounded ms-3"
                    style="width:100px;height:100px;object-fit:cover;">`
            : "";

        div.innerHTML = `
            <div class="d-flex justify-content-between align-items-start">

                <div class="flex-grow-1">
                    <a href="/cats/${n.cat_id}" class="fw-bold">${n.cat_name}</a>
                    <div class="text-muted small">Auteur : ${n.author}</div>
                    <div class="text-muted small">${n.created_at}</div>

                    ${n.content ? `<p class="mt-2">${n.content}</p>` : ""}
                    ${n.file ? `<a href="/uploads/${n.file}" target="_blank">ðŸ“Ž PiÃ¨ce jointe</a>` : ""}
                </div>

                ${imgHtml}
            </div>
        `;

        list.appendChild(div);
    }
}

// ----------------------------------------------------
// AUTOCOMPLETE CHAT  (FIX DROPDOWN)
// ----------------------------------------------------
catSearch.addEventListener("input", async () => {
    const q = catSearch.value.trim();
    const dropdown = catDropdown;

    if (q.length < 1) {
        dropdown.classList.add("d-none");
        return;
    }

    const url = new URL('/api/cats', window.location.origin);
    url.searchParams.set("q", q);

    const res = await fetch(url);
    const cats = await res.json();

    dropdown.innerHTML = "";
    dropdown.classList.remove("d-none");

    if (cats.length === 0) {
        dropdown.innerHTML = `<div class="list-group-item">Aucun rÃ©sultat</div>`;
        return;
    }

    cats.forEach(c => {
        const item = document.createElement("button");
        item.className = "list-group-item list-group-item-action d-flex align-items-center";

        const img = c.photo
            ? `<img src="/uploads/${c.photo}"
                    class="rounded me-2"
                    style="width:32px;height:32px;object-fit:cover;">`
            : `<span class="rounded bg-secondary me-2 d-inline-block"
                     style="width:32px;height:32px;"></span>`;

        item.innerHTML = `${img} ${c.name}`;

        item.onclick = () => {
            selectedCat = c.id;
            catSearch.value = c.name;
            dropdown.classList.add("d-none");
            loadNotes();
        };

        dropdown.appendChild(item);
    });
});


// ----------------------------------------------------
// FIX PRINCIPAL : Ã©viter de fermer le dropdown trop tÃ´t
// ----------------------------------------------------
document.addEventListener("click", e => {
    if (
        !catSearch.contains(e.target) &&
        !catDropdown.contains(e.target)   // ðŸ”¥ FIX : dropdown reste ouvert si on clique dedans
    ) {
        catDropdown.classList.add("d-none");
    }
});

// ----------------------------------------------------
// Ã‰VÃ‰NEMENTS DE FILTRE (dynamiques)
// ----------------------------------------------------
searchText.addEventListener("input", loadNotes);
authorFilter.addEventListener("change", loadNotes);
dateStart.addEventListener("change", loadNotes);
dateEnd.addEventListener("change", loadNotes);

// Initial
loadNotes();

</script>

{% endblock %}
