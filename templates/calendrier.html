{% extends "base.html" %}
{% block content %}

<div class="container my-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h1 class="mb-0">Calendrier des rendez-vous</h1>
        <a href="{{ url_for('appointments_page') }}" class="btn btn-secondary">
            Voir tous les rendez-vous
        </a>
    </div>

    <!-- CALENDRIER -->
    <div id="calendar" class="mt-3"></div>

</div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    let calendarEl = document.getElementById("calendar");

    let calendar = new FullCalendar.Calendar(calendarEl, {

        initialView: window.innerWidth < 768 ? "listWeek" : "dayGridMonth",
        locale: "fr",
        height: "auto",
        dayMaxEventRows: true,
        events: "/api/appointments",

        eventDidMount(info) {
            if (info.event.extendedProps.tooltip) {
                info.el.title = info.event.extendedProps.tooltip;
            }
            info.el.style.borderRadius = "8px";
            info.el.style.padding = "4px 6px";
            info.el.style.fontSize = "0.75rem";
        },

        eventClick(info) {
            window.location.href = "/appointments";
        },

        windowResize() {
            if (window.innerWidth < 768) {
                calendar.changeView("listWeek");
            } else {
                calendar.changeView("dayGridMonth");
            }
        }
    });

    calendar.render();
});
</script>

<style>
/* -------- STYLE LIGHT RESPONSIVE -------- */

#calendar {
    border-radius: 16px;
    background: #ffffff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    padding: 20px;
}

/* Toolbar */
.fc .fc-toolbar {
    flex-wrap: wrap;
    gap: 10px;
}

.fc .fc-toolbar-title {
    font-size: 1.4rem;
    font-weight: 600;
}

/* Buttons */
.fc .fc-button {
    background: #e8e9ef;
    border: 1px solid #c9cbd3;
    color: #333;
    border-radius: 8px;
    padding: 6px 12px;
}
.fc .fc-button:hover {
    background: #d6d7dd;
}

/* Header */
.fc .fc-col-header-cell {
    background: #f4f5f7;
    font-weight: 600;
    padding: 8px 0;
}

/* Days */
.fc-daygrid-day {
    border-color: #dedfe2;
}

/* Event */
.fc-event {
    background: #6a8bff !important;
    border: none !important;
    color: #fff !important;
}

/* Today highlight */
.fc-day-today {
    background: #eef3ff !important;
    border: 1px solid #c8d5ff !important;
}

/* MOBILE OPTIMISATION */
@media (max-width: 768px) {
    #calendar {
        padding: 10px;
    }
    .fc .fc-toolbar-title {
        font-size: 1.1rem;
    }
    .fc .fc-button {
        padding: 4px 8px;
        font-size: 0.8rem;
    }
}
</style>

{% endblock %}
